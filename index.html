<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | 100DaysOfJS</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="titulo">Analog Clock in JavaScript</h1>

        <div class="reloj" id="reloj">
            <div class="nombre">ger espinosa</div>
            <div class="horas" id="horas">
                <span class="horario" id="horario"></span>
            </div>
            <div class="minutos" id="minutos">
                <span class="minutero" id="minutero"></span>
            </div>
            <div class="segundos" id="segundos">
                <span class="segundero" id="segundero"></span>
            </div>

            <div class="marcas">
                <div class="numero hora12">12</div>
                <div class="numero hora1">1</div>
                <div class="numero hora2">2</div>
                <div class="numero hora3">3</div>
                <div class="numero hora4">4</div>
                <div class="numero hora5">5</div>
                <div class="numero hora6">6</div>
                <div class="numero hora7">7</div>
                <div class="numero hora8">8</div>
                <div class="numero hora9">9</div>
                <div class="numero hora10">10</div>
                <div class="numero hora11">11</div>
            </div>
        </div>
    </div>

</body>

</html>
